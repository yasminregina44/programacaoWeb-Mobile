<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Exemplo de Local Storage</h2>

    <label for="nome">Insira seu nome:</label>
    <input type="text" id="nome" name="nome">
    <br>
    <button  onclick="salvarNome()">Salvar nome</button>
    <button onclick="recuperarNome()">Recuperar nome</button>

    <p id="mensagem"></p>

    <h1>Mudar modo claro/modo escuro</h1>

    <button id="toggle">Alternar Modo</button>

    <h1>Lista de Compras</h1>
    <input id="item-input" type="text" placeholder="Digite um item">
    <button id="adicionar-btn">Adicionar a lista</button>
    <ul id="lista-compras"></ul>

    <script src="/script.js"></script>
</body>

</html>
