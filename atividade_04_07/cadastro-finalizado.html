<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Formulário de cadastro</title>
</head>

<body>

    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
            <h1 class="container__titulo"><b class="container__titulo--negrito">Agência</b> MI73</h1>
        </div>

        <ul class="opções">
            <input type="checkbox" id="opções-menu" class="opções__botão">
            <li class="opções__item"><a href="#" class="opções__link">Categorias</a></li>
            <li class="opções__item"><a href="#" class="opções__link">Favoritos</a></li>
            <li class="opções__item"><a href="#" class="opções__link">Serviços</a></li>
        </ul>

        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos"
                    class="container__imagem container__imagem-transparente"></a>
            <a href="#" class="container__link">
                <img src="img/Compras.svg" alt="Carrinhos de compras" class="container__imagem">
                <p class="container__texto">Minha sacola</p>
            </a>
            <a href="#" class="container__link">
                <img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem">
                <p class="container__texto">Meu perfil</p>
            </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Cadastro finalizado</h2>
    </section>

    <main class="principal cadastro">
        <h2 class="principal__titulo">Sucesso!</h2>
        <h3 class="principal__subtitulo cadastro__subtitulo">Você finalizou seu cadastro!</h3>
        <p class="principal__texto">Caso deseje editar informações ou atualizá-las no futuro, é só acessar a página de
            perfil!</p>
        <img src="./img/Encerramento-compra.png" alt="Ficha de cadastro completada"
            class="cadastro__imagem">
    </main>

    <hr>
    <footer class="rodapé">
        <h2 class="rodapé__titulo">Grupo MI73</h2>
        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Design</li>
        </ul>

        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Front-End</li>
        </ul>

        <ul class="lista-rodapé">
            <li class="lista-rodapé__titulo">Back-End</li>
        </ul>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
